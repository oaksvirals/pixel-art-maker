<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="pixelart.js" defer></script>
    <title>Pixel Art Maker</title>
</head>
<body>
    <!-- header area -->
    <div class="header">
        <h1>Pixel Art Maker</h1>
        <div class="sliderContainer">
            <p>Grid Size:</p>
            <span id="rangeValue">16</span>
            <input type="range" min="16" max="100" value="16" class="slider">
        </div>
        <div class="menuBar">
            <img class="paintBrush" src="./images/paint-brush.png" alt="" width="42">
            <img class="paintBucket" src="./images/paint-bucket.png" alt="" width="42">
            <img class="dropper" src="./images/dropper.png" alt="" width="42">
            <img class="eraser" src="./images/eraser.png" alt="" width="42">
            <img class="undo" src="./images/undo.png" alt="" width="42">
            <img class="trash" src="./images/trash.png" alt="" width="42">
            <img class="tooltip" src="./images/hotkeys.png" alt="" width="42">
            <span class="tooltiptext">
                Keyboard Hotkeys<br><br>
                S: Turn stroke mode on <br>
                C: Turn click mode on <br>
                R: Toggle RGB Effect<br>
                G: Toggle Gradient Effect
            </span>
            <input type="color" name="" id="colorPicker">
        </div>
    </div>
    <!-- center pixel box area -->
    <div class="container">
        <div class="leftContainer"></div>
        <div class="centerContainer"></div>
        <div class="rightContainer"></div>
    </div>
    <!-- footer -->
    <div class="footerContainer">
        <div class="footer"></div>
    </div>
</body>
</html>
